allprojects {
    repositories {
        google()
        mavenCentral()
        jcenter()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}

dependencies {
    classpath 'com.google.gms:google-services:4.2.0'  // Assurez-vous que la version est correcte
}  
buildscript {
    repositories {
        // Assurez-vous que Google's Maven repository est inclus
        google()
        jcenter()
    }
    dependencies {
        // Ajoutez cette ligne pour le plug-in des services Google
        classpath 'com.google.gms:google-services:4.4.2'
    }
}





